<!DOCTYPE html>
<html>
  <head>
    <title>Example NFT with Stripe</title>
    <link rel="stylesheet" href="./public/style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script src="https://checkout.stripe.com/checkout.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="container">
          <div id='signed-out' style='display:none'>
            <div>
                <div class="box">
                  <h1>Stripe + NFTs</h1>
                  <p>This demonstrates how to accept traditional credit card payments, and use Bitski's App Wallet to deliver purchased goods to an Ethereum account.</p>
                  <div id="error"></div>
                  <p>Please connect a wallet to continue</p>
                  <div id='connect-button'></div>
                  <div id='metamask-container'>
                    <button id='metamask-button'>Use Existing Web3 Provider</button>
                  </div>
                </div>
                <div id="github-link">
                  <a href="https://github.com/BitskiCo/example-stripe-nft" target="_blank">See the code on Github</a>
                </div>
            </div>
          </div>
      </div>
    </div>
    <div id='game'></div>
    <div id="modal-container"></div>
  </body>
</html>
